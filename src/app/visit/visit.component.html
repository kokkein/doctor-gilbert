<section>
  <p>
    {{visitdata | json}}
  </p>
  <form>
    <div class="toolbar">
      <div>
        <button md-raised-button>Save</button>
        <button md-raised-button>New</button>
      </div>
    </div>

    <md-card>
      <md-card-header>
        <md-card-title >Visit</md-card-title>
        <md-card-subtitle>New Visit</md-card-subtitle>
      </md-card-header>
      <md-card-content>

        <div class="container">
          <div> 
            <md-input-container class="input-full-width">
              <input mdInput placeholder="Patient" [mdAutocomplete]="reactivePatient" [formControl]="patientCtrl">
            </md-input-container>

            <md-autocomplete #reactivePatient="mdAutocomplete" [displayWith]="displayPatientFn">
              <md-option *ngFor="let patient of filteredPatients | async" [value]="patient">
                <span>{{patient.name}}, </span>
                <small><strong>NRIC:</strong>{{patient.identificationValue}}, <strong>Gender:</strong>{{patient.gender}}, <strong>D.O.B:</strong>{{patient.dob | date: 'dd/MM/yyyy'}}</small>
              </md-option>
            </md-autocomplete>
          </div>
          <div>
              <md-radio-group>
                <md-radio-button *ngFor="let visitType of visitTypes" [value]="visitType">
                  {{visitType}}
                </md-radio-button>
              </md-radio-group>
            </div>
        </div>

        <div class="container">
            <div>
              <md-input-container class="input-full-width">
                <input mdInput type="datetime-local" placeholder="Visit Date-Time" >
              </md-input-container>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Department">
              </md-input-container>
            </div>
          </div>
          <div class="container">
            <div>
              <md-checkbox>Cash Patient</md-checkbox>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Policy">
              </md-input-container>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Payor" [mdAutocomplete]="reactivePayor" [formControl]="payorCtrl">
              </md-input-container>

              <md-autocomplete #reactivePayor="mdAutocomplete" [displayWith]="displayPayorFn">
                <md-option *ngFor="let payor of filteredPayors | async" [value]="payor">
                  <span>{{ payor.payorID }}</span>
                  <span> ({{payor.payorName}}) </span>
                </md-option>
              </md-autocomplete>
            </div>
          </div>
          <div class="container">
            <div>
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Visit Doctor" >
              </md-input-container>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Purpose of visit">
              </md-input-container>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput placeholder="MOH Visit Type" [mdAutocomplete]="reactiveMOH" [formControl]="mohCtrl">
              </md-input-container>

              <md-autocomplete #reactiveMOH="mdAutocomplete" [displayWith]="displayMOHFn">
                <md-option *ngFor="let moh of filteredMOHs | async" [value]="moh">
                  <span>{{ moh.payorID }}</span>
                  <span> ({{moh.payorName}}) </span>
                </md-option>
              </md-autocomplete>
            </div>
          </div>
          <div class="container">
            <div class="two">
              <md-input-container class="input-full-width">
                <textarea mdInput placeholder="Remark" [(ngModel)]="visitdata.Remark" name="Remark"></textarea>
              </md-input-container>
            </div>
          </div>
      </md-card-content>
    </md-card>
  </form>
</section>
