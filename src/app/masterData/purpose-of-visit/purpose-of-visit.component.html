<div class="toolbar">
    <div>
        <button md-raised-button (click)="onSave()">Save</button>
        <button md-raised-button>New</button>
        <button md-raised-button>Save + New</button>
    </div>
</div>
  <p>
    {{data | json}}
  </p>
<section>
    <p-growl [(value)]="msgs" life=3000></p-growl>
    <md-card>
      <md-card-header>
        <md-card-title>Purpose Of Visit</md-card-title>
        <md-card-subtitle>New Purpose Of Visit</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <form name="myForm" id="myForm">
        <div class="ui-g">
            <div class="ui-g-6">
                <md-input-container class="input-full-width">
                  <input mdInput placeholder="Purpose Of Visit Description" [(ngModel)]="data.visitPurposeName" name="visitPurposeName">
                </md-input-container>
            </div>
            <div class="ui-g-6">
              <md-checkbox [(ngModel)]="data.active" name="active">Active</md-checkbox>
            </div>
        </div>
        </form>
      </md-card-content>
    </md-card>
</section>

<p-dataTable [value]="dataList" selectionMode="single" (onRowSelect)="onRowSelect($event)" dataKey="visitPurposeID">
    <p-column field="visitPurposeID" header="ID"></p-column>
    <p-column field="visitPurposeName" header="Visit Purpose Name"></p-column>
    <p-column field="active" header="Active"></p-column>

</p-dataTable>
