<div class="toolbar">
    <div>
        <button md-raised-button (click)="onSave()">Save</button>
        <button md-raised-button>New</button>
        <button md-raised-button>Save + New</button>
    </div>
</div>
  <p>
    {{data | json}}
  </p>
<section>
    <p-growl [(value)]="msgs" life=3000></p-growl>
    <md-card>
      <md-card-header>
        <md-card-title>MOH Visit Type</md-card-title>
        <md-card-subtitle>New MOH Visit Type</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <div class="ui-g">
            <div class="ui-g-6">
                <md-input-container class="input-full-width">
                  <input mdInput placeholder="MOH Visit Type Description" [(ngModel)]="data.mohVisitTypeName" name="mohVisitTypeName">
                </md-input-container>
            </div>
            <div class="ui-g-6">
              <md-checkbox [(ngModel)]="data.active" name="active">Active</md-checkbox>
            </div>
        </div>
      </md-card-content>
    </md-card>
</section>

<p-dataTable [value]="dataList" selectionMode="single" (onRowSelect)="onRowSelect($event)" dataKey="mohVisitTypeID">
    <p-column field="mohVisitTypeID" header="ID"></p-column>
    <p-column field="mohVisitTypeName" header="MOH Visit Type Name"></p-column>
    <p-column field="active" header="Active"></p-column>

</p-dataTable>
