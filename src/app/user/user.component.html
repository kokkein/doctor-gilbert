<section>
  <form>
    <div class="container">
      <div>
        <button md-raised-button>Save</button>
        <button md-raised-button [routerLink]="visit">Save & Create User</button>
      </div>
    </div>

    <md-card>
      <md-card-header>
        <md-card-title>User Master</md-card-title>
        <md-card-subtitle>New User</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <md-tab-group>
          <md-tab>
            <template md-tab-label>
              User information
            </template>
            <md-card>
              <md-card-content>
                  <div class="container">
                    <div> 
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Full name" >
                      </md-input-container>
                    </div>
                    <div>
                      <md-select placeholder="Title" name="title" >
                        <md-option *ngFor="let title of titles" [value]="title.value">
                          {{title.viewValue}}
                        </md-option>
                      </md-select>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Initial" >
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Mobile Phone">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Phone">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="number" placeholder="Extension">
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="email" placeholder="Email">
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="User name">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="password" placeholder="Password">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="password" placeholder="Re-type Password">
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-checkbox>Active User</md-checkbox>
                      <md-checkbox>System Adminstrator</md-checkbox>
                    </div>
                  </div>
              </md-card-content>
            </md-card>
          </md-tab>
          <md-tab>
            <template md-tab-label>
              Care Provider Information
            </template>
            <md-card  >
              <md-card-content>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Company Name">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Business Registration Number">
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="GST number">
                      </md-input-container>
                    </div>
                    <div>
                      <md-select placeholder="Speciality" name="speciality" >
                        <md-option *ngFor="let speciality of specialities" [value]="speciality.value">
                          {{speciality.viewValue}}
                        </md-option>
                      </md-select>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Doctor Invoice Running Number">
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Mobile Phone">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Phone">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Fax">
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="email" placeholder="Email">
                      </md-input-container>
                    </div>
                  </div>

                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <textarea mdInput placeholder="Address"></textarea>
                      </md-input-container>
                    </div>
                  </div>

                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="City">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="number" placeholder="Postal Code">
                      </md-input-container>
                    </div>
                    <div>
                      <md-select placeholder="State" name="state" >
                        <md-option *ngFor="let state of states" [value]="state.value">
                          {{state.viewValue}}
                        </md-option>
                      </md-select>
                    </div>
                    <div>
                      <md-select placeholder="Country" name="country" >
                        <md-option *ngFor="let country of countries" [value]="country.value">
                          {{country.viewValue}}
                        </md-option>
                      </md-select>
                    </div>
                  </div>
              </md-card-content>
            </md-card>
          </md-tab>
          <md-tab>
            <template md-tab-label>
              Free Text
            </template>
            <md-card  >
              <md-card-content>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="FreeText1">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="FreeText2">
                      </md-input-container>
                    </div>
                  </div>
              </md-card-content>
            </md-card>
          </md-tab>
        </md-tab-group>
      </md-card-content>
    </md-card>
  </form>
</section>
