<div class="toolbar">
    <div>
        <button md-raised-button>Save</button>
        <button md-raised-button>New</button>
    </div>
</div>
<section>

            <md-card>
              <md-card-content>
                  <div class="container">
                    <div> 
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Medication" [mdAutocomplete]="autoMedication" [formControl]="medicationCtrl">
                      </md-input-container>
                      <md-autocomplete #autoMedication="mdAutocomplete">
                        <md-option *ngFor="let medication of filteredMedications | async" [value]="medication">
                          {{ medication }}
                        </md-option>
                      </md-autocomplete>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Medication Template" [mdAutocomplete]="autoMedicationTemplate" [formControl]="medicationTemplateCtrl">
                      </md-input-container>
                      <md-autocomplete #autoMedicationTemplate="mdAutocomplete">
                        <md-option *ngFor="let medicationTemplate of filteredMedicationTemplates | async" [value]="medicationTemplate">
                          {{ medicationTemplate }}
                        </md-option>
                      </md-autocomplete>
                    </div>
                    <div>
                      <md-select placeholder="UOM" name="uom" >
                        <md-option *ngFor="let uom of uoms" [value]="uom.value">
                          {{uom.viewValue}}
                        </md-option>
                      </md-select>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Dosage">
                      </md-input-container>
                    </div>
                    <div>
                      <md-select placeholder="Route of Administration" name="route" >
                        <md-option *ngFor="let uom of uoms" [value]="uom.value">
                          {{uom.viewValue}}
                        </md-option>
                      </md-select>
                    </div>
                    <div class="two">
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Dosage Label">
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="number" placeholder="Take/Apply">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="number" placeholder="Time per Day">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="number" placeholder="Number of Day">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="number" placeholder="Total Quantity">
                        <md-hint align="end">avail.QTY: 503</md-hint>
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Instruction #1">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Instruction #2">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Indication">
                      </md-input-container>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="number" placeholder="Selling Price">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="number" placeholder="Total Price">
                        <md-hint align="end">Before discount: RM503.00</md-hint>
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput type="number" placeholder="Discount Apply">
                      </md-input-container>
                    </div>
                    <div>
                      <md-input-container class="input-full-width">
                        <input mdInput placeholder="Order By" [mdAutocomplete]="autoOrderBy" [formControl]="orderByCtrl">
                      </md-input-container>
                      <md-autocomplete #autoOrderBy="mdAutocomplete">
                        <md-option *ngFor="let orderBy of filteredOrderBys | async" [value]="orderBy">
                          {{ orderBy }}
                        </md-option>
                      </md-autocomplete>
                    </div>
                  </div>
                  <div class="container">
                    <div>
                      <md-input-container class="input-full-width">
                        <textarea mdInput placeholder="Medication Note"></textarea>
                      </md-input-container>
                    </div>
                  </div>
              </md-card-content>
            </md-card>
  </section>
