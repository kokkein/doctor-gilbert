<section >
  

  <form>
    <div class="toolbar">
      <div>
        <button md-raised-button>Save</button>
        <button md-raised-button>New</button>
      </div>
    </div>

    <md-card >
      <md-card-header>
        <md-card-title>Vital Signs</md-card-title>
        <md-card-subtitle>New Vital Signs</md-card-subtitle>
      </md-card-header>
      <md-card-content>
          <div class="container">
            <div>
                <h3>Typical Range For Age Group - (40)</h3>
            </div>

          </div>
          <div class="container">
            <div> 
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Temperature" >
              </md-input-container>
            </div>
            <div>
                <h3>100.00 .F</h3>
            </div>
            <div> 
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Height" >
              </md-input-container>
            </div>
            <div>
                <h3>170 cm</h3>
            </div>
          </div>
          <div class="container">
            <div> 
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Heart Rate" >
              </md-input-container>
            </div>
            <div>
                <h3>114 bpm</h3>
            </div>
            <div> 
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Weight" >
              </md-input-container>
            </div>
            <div>
                <h3>70 kg</h3>
            </div>
          </div>
          <div class="container">
            <div> 
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Respiratory Rate" >
              </md-input-container>
            </div>
            <div>
                <h3>24 / min</h3>
            </div>
            <div> 
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Body Mass Index (BMI)" >
              </md-input-container>
            </div>
            <div>
                <h3>11.2</h3>
            </div>
          </div>
          <div class="container">
            <div> 
              <md-input-container class="input-full-width">
                <input mdInput placeholder="Blood Pressure" >
              </md-input-container>
            </div>
            <div>
                <h3>106/56 mmHg</h3>
            </div>
            <div>
            </div>
            <div>
            </div>
          </div>
          <div class="container">
            <div> 
              <md-input-container class="input-full-width">
                <input mdInput placeholder="O2 Saturation" >
              </md-input-container>
            </div>
            <div>
                <h3>92% R/A</h3>
            </div>
            <div>
            </div>
            <div>
            </div>
          </div>
      </md-card-content>
    </md-card>

  </form>
</section>
