<section >
  

  <form >
    <table class="example-quarter-width" cellspacing="0">
      <tr>
        <td> 
          <div class="example-button-row">
            <button md-raised-button>Save</button>
            <button md-raised-button>New</button>
          </div>
        </td>
      </tr>
    </table>

    <md-card >
      <md-card-header>
        <div md-card-avatar ></div>
        <md-card-title>Vital Signs</md-card-title>
        <md-card-subtitle>New Vital Signs</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <table  cellspacing="0">
          <tr>
            <td> 
              
            </td>
            <td colspan="3">
                <h3>Typical Range For Age Group - (40)</h3>
            </td>

          </tr>
          <tr>
            <td> 
              <md-input-container >
                <input mdInput placeholder="Temperature" >
              </md-input-container>
            </td>
            <td>
                <h3>100.00 .F</h3>
            </td>
            <td> 
              <md-input-container >
                <input mdInput placeholder="Height" >
              </md-input-container>
            </td>
            <td>
                <h3>170 cm</h3>
            </td>
          </tr>
          <tr>
            <td> 
              <md-input-container >
                <input mdInput placeholder="Heart Rate" >
              </md-input-container>
            </td>
            <td>
                <h3>114 bpm</h3>
            </td>
            <td> 
              <md-input-container >
                <input mdInput placeholder="Weight" >
              </md-input-container>
            </td>
            <td>
                <h3>70 kg</h3>
            </td>
          </tr>
          <tr>
            <td> 
              <md-input-container >
                <input mdInput placeholder="Respiratory Rate" >
              </md-input-container>
            </td>
            <td>
                <h3>24 / min</h3>
            </td>
            <td> 
              <md-input-container >
                <input mdInput placeholder="Body Mass Index (BMI)" >
              </md-input-container>
            </td>
            <td>
                <h3>11.2</h3>
            </td>
          </tr>
          <tr>
            <td> 
              <md-input-container >
                <input mdInput placeholder="Blood Pressure" >
              </md-input-container>
            </td>
            <td>
                <h3>106/56 mmHg</h3>
            </td>
          </tr>
          <tr>
            <td> 
              <md-input-container >
                <input mdInput placeholder="O2 Saturation" >
              </md-input-container>
            </td>
            <td>
                <h3>92% R/A</h3>
            </td>
          </tr>
        </table>
      </md-card-content>
    </md-card>

  </form>
</section>
