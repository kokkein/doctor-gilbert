<div class="toolbar">
    <div>
        <button md-raised-button (click)="onSave()">Save</button>
        <button md-raised-button>New</button>
        <button md-raised-button>Save + New</button>
    </div>
</div>
  <p>
    {{data | json}}
  </p>
<section>
    <md-card>
      <md-card-header>
        <md-card-title>Inventory Item</md-card-title>
        <md-card-subtitle>New Inventory Item</md-card-subtitle>
      </md-card-header>
      <md-card-content>
          <div class="container">
            <div> 
              <md-input-container class="input-full-width">
                <input mdInput [(ngModel)]="data.inventoryCode" name="inventoryCode" placeholder="Code" >
              </md-input-container>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput [(ngModel)]="data.inventoryDescription" name="inventoryDescription" placeholder="Description" >
              </md-input-container>
            </div>
            <div>
              <md-checkbox [(ngModel)]="data.active" name="active">Active</md-checkbox>
            </div>
          </div>
          <div class="container">
            <div>
              <md-input-container class="input-full-width">
                <input mdInput [(ngModel)]="data.inventoryBrandID" name="inventoryBrandID" placeholder="Brand Name" >
              </md-input-container>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput [(ngModel)]="data.inventoryGenericID" name="inventoryGenericID" placeholder="Generic Name">
              </md-input-container>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput [(ngModel)]="data.inventoryOtherName" name="inventoryOtherName" placeholder="Other Name">
              </md-input-container>
            </div>
          </div>
          <div class="container">
            <div>
              <md-input-container class="input-full-width">
                <input mdInput [(ngModel)]="data.inventoryATCClassificationID" name="inventoryATCClassificationID" placeholder="ATC Classification">
              </md-input-container>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput [(ngModel)]="data.inventoryCategoryID" name="inventoryCategoryID" placeholder="Category">
              </md-input-container>
            </div>
            <div>
              <md-input-container class="input-full-width">
                <input mdInput [(ngModel)]="data.inventorySubCategoryID" name="inventorySubCategoryID" placeholder="Sub Category">
              </md-input-container>
            </div>
          </div>
          <div class="container">
            <div>
              <md-select placeholder="Medication Class" name="medicationClass" >
                <md-option *ngFor="let medicationClass of medicationClasses" [value]="medicationClass.value">
                  {{medicationClass.viewValue}}
                </md-option>
              </md-select>
            </div>
            <div>
              <md-select placeholder="Pregnancy Category" name="pregnancyCategory" >
                <md-option *ngFor="let pregnancyCategory of pregnancyCategories" [value]="pregnancyCategory.value">
                  {{pregnancyCategory.viewValue}}
                </md-option>
              </md-select>
            </div>
          </div>
          <div class="container">
            <div>
              <md-checkbox [(ngModel)]="data.otc" name="otc">Over The Counter</md-checkbox>
              <md-checkbox [(ngModel)]="data.useBatch" name="useBatch">Use Batch</md-checkbox>
              <md-checkbox [(ngModel)]="data.expiryControl" name="expiryControl">Expiry Control</md-checkbox>
              <md-checkbox [(ngModel)]="data.chargeable" name="chargeable">Chargeable</md-checkbox>
            </div>
          </div>
      </md-card-content>
    </md-card>

</section>
